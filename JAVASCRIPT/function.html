<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    // Inline function call 
    <button onclick="hello()">Call Me</button>
    <script>
        function hello(){
            alert("This is a function call on a button click")
        }
    </script>
-->
    
    <!-- Binding function call -->
<button id="btn">Call Me</button>
<script>
   var x= document.getElementById("btn")
   x.onclick = function hello(){
            alert("This is a function call on a button click")
        };
    
</script>

</body>
</html>
