<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="hello()">Click me</button>
    <script>
        // prompt takes input as string therefore use Number or parseInt
         function hello(){
             var x= parseInt(prompt("Enter first no")); 
             var y= Number(prompt("Enter second no"));

             if(x+y>50)
             {
                 alert("Sum is "+ (x+y));
             }
             else{
                 alert("You are bad guy");
             }
         }
     </script>

     </noscript>
</body>
</html>
