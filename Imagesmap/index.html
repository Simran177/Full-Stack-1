<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemap</title>
</head>
<body>
    <p>It is an example of image map:-</p>
    <img src="../images/l1BsA24-wallpapers-latest-hd.jpg" width="933x" height="725px" alt="IceBulbs" usemap="#map1" />
    <map id="map1" name="map1">
        <area href="https://en.wikipedia.org/wiki/Bulb" shape="circle" coords="285,269,105" alt="Bulb" />
        <area href="https://en.wikipedia.org/wiki/Ice_cube" shape="rect" coords="720,300,830,510" alt="icecube" />
    </map> 
</body>
</html>
