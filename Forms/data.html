<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data"></div>
    <a href="basic_form.html"> Back to previous Page </a>
    <script>
        const mydata = document.getElementById('data');
        new URLSearchParams(window.location.search).forEach((value,name) =>{
            mydata.append(`${name}:${value}`);
            mydata.append(document.createElement('br'));
        });

    </script>
</body>
</html>
