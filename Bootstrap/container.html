<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container classes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container bg-primary text-light">  <!--margin stays upto small classes; no margin for extra small classes-->
        <h1>This is a session on Bootstrap</h1>
        <p>We are learning the concept of Bootstrap Container</p>
    </div>
    <div class="container-fluid bg-primary text-light">  <!--margin stays upto small classes; no margin for extra small classes-->
        <h1>This is a session on Bootstrap</h1>
        <p>We are learning the concept of Bootstrap Container</p>
    </div>
</body>
</html>
