<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap images</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
<style>
    .mymargin{
        margin-bottom: 200px;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-5">Bootstrap image styles</h1>
        <!-- Image center -->
        <img src="../Practical/images/css.png" alt="" class="d-block mx-auto">
         <!-- x means apply margin horizontally -->

         <!-- Floating images -->
         <img src="../Practical/images/js.jpg" alt="" class="float-left">
         <img src="../Practical/images/html.png" alt="" class="float-right">
          <div class="clearfix mb-3"></div> <!--to bring the below image in next line -->  
         
         <!-- Different styles on images -->
         <div class="text-center">  <!--text-center to bring all 3 images to center of screen-->
          <img src="../Practical/images/bs.png" alt="" class="">
         <img src="../Practical/images/css.png" alt="" class="rounded-circle">
         <img src="../Practical/images/js.jpg" alt="" class="img-thumbnail">
            </div>
            <!-- use class img-fluid to make image responsive to the container to which it is part of-->
    </div>
    <div class="mymargin"></div>
</body>
</html>
