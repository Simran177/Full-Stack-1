<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Styles</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
        <h2>Bootstrap Button Styles</h2>
        <br>
        <!-- Creating basic button styles -->
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-secondary">Button</button>
<br><br>
<!-- button group -->
   <!-- we can combine the button by keeping them in a div and applying class btn-group -->
        <div class="btn-group">
        <button class="btn btn-info">Button</button>
         <button class="btn btn-success">Button</button>
         <button class="btn btn-light">Button</button>
         </div>
         <br><br>
         <button class="btn btn-dark">Button</button>
         <button class="btn btn-link">Button</button>

         <br><br>
         <button class="btn btn-outline-primary">Button</button>
         <button class="btn btn-outline-danger">Button</button>
         <button class="btn btn-outline-success">Button</button>
         <button class="btn btn-outline-warning">Button</button>
         <br><br>
         <button class="btn btn-success btn-lg">Button</button>
         <button class="btn btn-success">Button</button>
         <button class="btn btn-success btn-sm">Button</button>

         <br><br>
         <button class="btn btn-warning btn-block">Button</button>
         <button class="btn btn-danger btn-block">Button</button>
<br><br>
         <a href="#" class="btn btn-primary disabled">This is a link</a>  <!--making a link as button , add disabled as class to restrict button-->
        <button type="submit" class="btn btn-info" disabled>This is a submit button</button> <!--add disabled as attribute in button to restrict it-->

        <button class="btn btn-danger active">Button</button>  <!--active makes color of button brighter-->
    </div>

 
</body>
</html>
